<!DOCTYPE html>
<html>
<head>
    <title>Calculator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Calculator BMI - Indri</h1>
    </header>
   
    <main>
        <div class="main-container">
            <!-- FORM DISPLAY -->
            <div class="container-item">
                <h2>FORM BMI</h2>
                <section>
                    <header>
                        <h1>Title</h1>
                    </header>
                    <p>Berat Badan Ideal adalah...</p>
                </section>

                <section class="container-form">
                    <div>
                        <label>Jenis Kelamin</label><br />
                        <span></span>
                        <input type="radio" name="sex" id="sex-man">
                        <label for="sex-man">Laki-laki</label>
                        <input type="radio" name="sex" id="sex-woman">
                        <label for="sex-woman">Perempuan</label>
                    </div>
                    <div>
                        <label>Berat Badan (Kg)</label><br />
                        <input type="number" class="form-item">
                    </div>
                    <div>
                        <button type="button" id="calculator-button">Hitung BMI</button>
                        <button type="button">Reset</button>
                    </div>
                </section>
            </div>

            <!-- RESULT DIPLAY -->
            <div class="container-item">
                <h2>RESULT</h2>
                <section class="container-result">
                    <h4>Berat Badan Lebih</h4>
                    <h1>0</h1>
                    <h4>Anda Memiliki Berat Badan Lebih</h4>
                    <button type="button">Download Hasil BMI</button>
                </section>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
